<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>数あてゲーム</title>
</head>
<body>
    <h1>数あてゲーム</h1>

    <form action="/kazuate" method="GET">
        <p>1～10の数字を入力してください:</p>
        <input type="number" name="guess" min="1" max="10" required>
        <input type="hidden" name="win" value="<%= win %>">
        <input type="hidden" name="total" value="<%= total %>">
        <button type="submit">送信</button>
    </form>
</body>
</html>
