<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>簡単な計算</title>
</head>
<body>
  
  <form action="/keisan" method="get">
    <label>数値1: <input type="number" name="num1" required></label><br>
    <label>数値2: <input type="number" name="num2" required></label><br>
    <label>演算子:
      <select name="operator" required>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
    </label><br>
    <button type="submit">計算</button>
  </form>
</body>
</html>
